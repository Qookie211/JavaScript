    //    随机生成验证码
    //    思路：1. 验证码的构成（0-9a-zA-Z）62个备选字符
    //          2. 把62个备选字符放到一个数组中，通过随机下标取对应的元素值
    //          3. 取4个即可
        var chars=[];// 62个备选字符
    //    从48号开始，到57号结束，顺序生成0-9十个字符
        for(var c=48;c<=57;c++){
            chars.push(String.fromCharCode(c));
        }
        // console.log(chars);
    //    从65开始，到90结束，顺序生成A-Z 26个字符
        for(var c=65;c<91;chars.push(String.fromCharCode(c++)));
        //从97开始，到122结束，顺序生成a-z 26个字符
        for(var c=97;c<123;chars.push(String.fromCharCode(c++)));
        // console.log(chars);
        function getCode(){// 获得随机的4位字符验证码
            var code=[];
        //    反复生成随机数（0-61），直到code中的元素个数为 4 ，不再生成了
            while(code.length<4){
            //    随机生成一个下标,保存在i中
                var i=parseInt(Math.random()*62);
            //    将chars中i位置的元素压入到code中
                code.push(chars[i]);
            }
        //    返回数组元素拼接成的字符串
            return code.join("");// xxxx
        }
        console.log(getCode());
