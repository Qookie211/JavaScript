    //  练习：将下面的内容，进行解密
        var str="201702620223567266412651900119000560005200117";
        var reg=/\d{5}/g;
    //    match 方法查找全部匹配（符合reg）的关键词，压入到数组中
        var arr=str.match(reg);
        console.log(arr);
    //    遍历数组

    //    3. 把转化后的字符进行拼接（累加拼接）
        for(var i=0,finalStr="";i<arr.length;i++){
