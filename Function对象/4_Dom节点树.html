<!DOCTYPE HTML>
<html>
<head>
    <title>使用节点树方式实现表格偶数行变色</title>
    <meta charset="utf-8" />
    <style>
		#data {
			width: 600px;
		}

		#data, td, th {
			border-collapse: collapse;
			border: 1px solid #aaaaaa;
		}

		th, td {
			height: 28px;
		}

		#data thead {
			background-color: #333399;
			color: #ffffff;
		}
		.blue {background-color: #ccccff;}
	</style>
    <script>
        window.onload=function () {
            var table = document.getElementById("data");
            var childs = table.childNodes;
            var tbody = childs[3];
            for (var i = 0, r = 1, len = tbody.childNodes.length; i < len; i++) {
                if (tbody.childNodes[i].nodeName == "TR" && r++ % 2 == 0) {
                    tbody.childNodes[i].className = "blue";
                }
            }
        }
    </script>
</head>
<body>
<table id="data">
    <thead>
    <tr>
        <th>姓名</th>
        <th>工资</th>
        <th>入职时间</th>
