    //    练习：利用arguments实现一个累加功能的函数（不论传几个参数，都实现累加计算）
        function add(){
        //    遍历arguments中每个参数值，进行累加操作
            for(var i=0,sum=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        console.log(add(1,2,3));
        console.log(add(1,2,3,4));
