        var chars=[];
        for (var a=48;a<58;a++) {
            chars.push(String.fromCharCode(a));
        }
        for (var a=65;a<91;a++){
            chars.push(String.fromCharCode(a));
        }
        for (var a=97;a<123;a++){
            chars.push(String.fromCharCode(a));
        }
        function GetCode() {
            var code=[];
            while(code.length!=4){
                var i=parseInt(Math.random()*chars.length);
                code.push(chars[i]);
            }
            return code.join("-");

        }
