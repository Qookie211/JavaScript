<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <script>
       /* 函数：封装了一项专门任务的步骤清单的代码段
               为程序提供一项服务的步骤说明
          如何声明函数：
               function 任务名([参数变量列表]){
                   步骤清单代码段
                   [return 返回值];
               }
          函数在*声明时*：不执行的！同时也不读取内部代码
          如何调用函数：在程序的任意位置 -  函数名()  实现调用
               *调用时*：才读取函数内部的代码，开始执行

          函数名（任务名）：指向函数引用的一个变量（这个变量保存的是一个引用类型的对象）
       */

       function banka(){
         console.log("排队等待111");
         console.log("填写表格222");
         console.log("拿卡回宿舍333");
       }
       banka();

  </script>
 </head>

 <body>
  
 </body>
</html>
